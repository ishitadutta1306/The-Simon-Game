<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Simon Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/simon-circle.png">
</head>
<body>
    <h1>The Simon Game</h1>
    <h2>Click Anywhere To Start!</h2>
    <p id="display-level">Level: 1</p>
    <p id="display-game-over">Game Over!</p>
    <p id="display-score">Score: 0</p>

    <div id="game-container">
        <div>
            <div class="quarters" id="red"></div>    <!--top left-->
            <div class="quarters" id="blue"></div>  <!--bottom left-->
        </div>
        <div>
            <div class="quarters" id="green"></div>    <!--top right-->
            <div class="quarters" id="yellow"></div>  <!--bottom-right-->
        </div>
        <div id="center-circle">
            <span>Simon</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
